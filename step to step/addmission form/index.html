<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>class registration form</title>
  </head>
  <body>
 
    <div class="container-fluid bg-secondary" style="height:1800px ;">
      <div style="margin:auto ;">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
          
          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://wpschoolpress.com/wp-content/uploads/2019/11/Admission-Open-e1574321666257.png" alt="Los Angeles" class="d-block" style="width:100%" height="550px">
            </div>
            <div class="carousel-item active">
              <img src="https://www.edudwar.com/wp-content/uploads/2022/04/School-Admission-in-Canada-for-Indian-Students.jpg" class="d-block" style="width:100%" height="550px">
            </div>
            <div class="carousel-item active">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5cqzAY3M2xdi60PmwpP74QxMlEP1qEcdVRw2Q2J5PXlgt3wi16K2hGmDTderQQmRMb9Y&usqp=CAU" class="d-block" style="width:100%" height="550px">
            </div>
            
          </div>
          
          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
  
      </div>
      <div
        class="conatiner mt-5"
        style="background-color: whitesmoke; border-radius: 10px; width: 80%; height: 880px; margin: auto" 
      >
        <div style="margin: 50px ;">
          <h1>Class registration</h1>
          <p class="text-secondary">
            Fill out the form carefully for registration
          </p>
          <hr>
 
            <form action="">
                <div class="row">
                <div class="col-6">
                    <label for="gender" class="h4 text-secondary">Gender</label> <br>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="female">female</option>
                        <option value="male">male</option>
                        <option value="custom">custom</option>
                       
                      </select>
                </div>
                <div class="row">
                 
                        <p class="text-secondary mt-2 h4">Student Name</p>
                    <div class="col-sm-4">
                        <input type="text" id="fname" class="form-control" required>
                        <br>
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" id="mname" class="form-control" required>
                        <br>
                        <label for="mname">middle Name</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" id="lname" class="form-control" required>
                        <br>
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col">
                        <div class="col-sm-6 mt-2">
                            <label for="gmail" class="text-secondary h4 mt-2">Student E-mail</label>
                            <br>
                            <input type="text" id="gmail" required class="form-control" placeholder="ex@gmail.com">
                           
                            <p class="text-secondary"> example@example.com</p>
                        </div>
                        <div class="col">
                            <div class="col-sm-6 mt-2">
                                <label for="studentid" class="text-secondary h4 mt-2">Student Id</label>
                                <br>
                                <input type="text" id="studentid" required class="form-control" >
                               
                               
                            </div>
                            <div class="row mt-3">
                                <div class="col-6">
                                    <label for="lclass" class="h4 text-secondary">List of Classes</label> <br>
                                    <select id="lclass" name="list of class" class="form-control"  required>
                                        <option value="sle">Please select</option>
                                        <option value="class-1">class-1</option>
                                        <option value="class-2">class-2</option>
                                        <option value="class-3">class-3</option>
                                        <option value="class-4">class-4</option>
                                        <option value="class-5">class-5</option>
                                      </select>
                                </div>
                                <hr>
                                <button class="btn btn-primary"> Register Class</button>
                    </div>
                </div>
            </form>
          </div>
          
        </div>
        
      </div>
    </div>
  </body>
</html>
